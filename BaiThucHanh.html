<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
        }


        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }


        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }


        .tab button:hover {
            background-color: #ddd;
        }


        .tab button.active {
            background-color: #ccc;
        }

        .tab .tablinks {
            outline: none;
            border: none;
            overflow: hidden;
        }


        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }


        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }

        .topright:hover {
            color: red;
        }

        Center {
            height: 30px;
        }

        .row {
            width: 100%;
            height: 100%;
        }

        .row td {
            width: 100%;
            height: 100%;
        }


        td img {
            border-radius: 50%;
            height: 80px;
            width: 80px;
            float: left;
            margin-left: 3%;
        }

        .job_infor,
        td b {
            width: 89%;
            float: right;
        }

        table {
            margin: 0 !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Rome')">Rome<span
                onclick="this.parentElement.style.display='none'">&times</span></button>
        <button class="tablinks" onclick="openCity(event, 'Paris')" id="defaultOpen">Paris<span
                onclick="this.parentElement.style.display='none'">&times</span></button>
        <button class="tablinks" onclick="openCity(event, 'London')">London<span
                onclick="this.parentElement.style.display='none'">&times</span></button>
    </div>

    <div id="Rome" class="tabcontent">

        <h3>Rome</h3>
        <p>Rome is the capital city of Itali.</p>
    </div>

    <div id="London" class="tabcontent">

        <h3>London</h3>
        <p>London is the capital of England.</p>
    </div>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>
